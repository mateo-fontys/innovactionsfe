<form class="row row-cols-sm-auto">
    <div class="col-12">
        <label for="dateTimePicker1" class="form-label">Select start date</label>

        <div class="input-group">
            <input id="dateTimePicker1" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                [displayMonths]="displayMonths" [navigation]="navigation" [outsideDays]="outsideDays"
                [showWeekNumbers]="showWeekNumbers" ngbDatepicker #d="ngbDatepicker" />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
</form>

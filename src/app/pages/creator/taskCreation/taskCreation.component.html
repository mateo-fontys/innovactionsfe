<div class="w-100 px-4">
    <h2>Create task</h2>
    <div class="col-12">
        <form class="col-12">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="title">
            </div>
            <br>
            
            
            <ngbd-datepicker-multiple/>
            <br>
            <label for="customRange1" class="form-label">Budget: (value here)</label>
            <input type="range" class="form-range" id="customRange1">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
        </form>
        <div class="mt-3 d-flex justify-content-center text-center gap-3">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>

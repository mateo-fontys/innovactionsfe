<div class="w-75 px-4" style="margin: auto;">
    <h2>Create task</h2>
    <div class="col-12">
        <form #taskForm="ngForm" name="task_creation_form" class="col-12">
            <!-- Title -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input required type="text" [(ngModel)]="title" name="title" class="form-control" 
                    #titleInput="ngModel" id="exampleFormControlInput1" placeholder="Title">
                <div *ngIf="titleInput.invalid && (titleInput.dirty || titleInput.touched)" class="text-danger">
                    <small>Title is required</small>
                </div>
            </div>

            <!-- Date Picker (assumed already bound inside ngbd-datepicker-multiple)
                <ngbd-datepicker-multiple [(ngModel)]="selectedDates" name="dates" /> -->

            <br />

            <!-- Budget -->
            <label for="customRange1" class="form-label">Budget: €{{budgetValue}}</label>
            <input type="range" class="form-range" id="customRange1" step="1" min="0" max="5000"
                [(ngModel)]="budgetValue" name="budgetRange">
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text">€</span>
                </div>
                <input [(ngModel)]="budgetValue" type="text" class="form-control" name="budgetInput">
            </div>
            <br />

            <!-- Company Website -->
            <div class="form-group">
                <label for="exampleFormControlInput1">Company website</label>
                <input required type="text" [(ngModel)]="link" name="link" class="form-control" 
                    #linkInput="ngModel" id="exampleFormControlInput1" placeholder="www.company.com">
                <div *ngIf="linkInput.invalid && (linkInput.dirty || linkInput.touched)" class="text-danger">
                    <small>Company website is required</small>
                </div>
            </div>

            <br />

            <!-- Description -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea required class="form-control" [(ngModel)]="description" name="description"
                    #descInput="ngModel" id="exampleFormControlTextarea1" rows="5"></textarea>
                <div *ngIf="descInput.invalid && (descInput.dirty || descInput.touched)" class="text-danger">
                    <small>Description is required</small>
                </div>
            </div>
        </form>

        <div class="mt-3 d-flex justify-content-center text-center gap-3">
            <button (click)="onTaskCreation()" [disabled]="!taskForm.form.valid" class="btn btn-primary">Submit</button>
            <button (click)="onTaskAbort()" class="btn btn-danger">Cancel</button>
        </div>
    </div>
</div>

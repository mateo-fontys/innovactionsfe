<div class="min-h-screen flex justify-center items-start font-sans">
  <div class="w-full bg-white rounded-2xl overflow-hidden mb-8 animate-[fadeIn_0.5s_ease-out_forwards] flex flex-col items-center">
    <!-- Header Section -->
    <div class="p-6 md:p-8 flex justify-between items-center border-b border-slate-100">
      <div class="flex flex-col">
        <p class="text-4xl font-bold text-[var(--primary-600)] tracking-tight m-0 w-full">
          Bug Report
        </p>
        <p class="text-sm text-[var(--secondary-600)] mt-1 mb-0">
          Submit issues and help us improve
        </p>
      </div>
    </div>

    <!-- Task Description Section -->
    <div class="p-8 bg-[var(--primary-600)] text-white text-center w-full">
      <div class="flex flex-col items-center justify-center">
        <div class="text-base font-medium opacity-90 mb-2">Task Description</div>
        <div class="text-xl font-medium tracking-tight mb-2">
          Complete the task: 
          <a 
            href="https://example.com/task" 
            target="_blank" 
            class="underline text-white hover:text-white/90 transition-colors"
            >
            Task Link
          </a>
        </div>
      </div>
    </div>

    <!-- Report Form Section -->
    <div class="p-6 md:p-8 flex flex-col gap-6 w-[50%]">
      <div class="flex flex-col gap-3">
        <label for="bugReport" class="text-sm font-medium text-[var(--secondary-600)]">Bug Report</label>
        <textarea 
          id="bugReport"
          [(ngModel)]="reportText" 
          rows="5" 
          placeholder="Enter your bug report..." 
          class="w-full px-4 py-3 text-slate-700 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--primary-600)] focus:border-transparent transition-all duration-200"
        ></textarea>
        <p *ngIf="errorMessage" class="text-sm text-red-600 mt-1 animate-[fadeIn_0.3s_ease-out_forwards]">
          {{ errorMessage }}
        </p>
      </div>

      <div class="flex items-center justify-center mt-2">
        <button 
          (click)="submitReport()" 
          [disabled]="isSubmitting"
          class="flex gap-2 items-center bg-gradient-to-r from-[var(--primary-600)] to-[var(--secondary-600)] hover:from-[var(--primary-700)] hover:to-[var(--secondary-700)] text-white font-medium py-3 px-6 rounded-lg shadow-md transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isSubmitting" class="inline-block">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          <span *ngIf="!isSubmitting">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-5 h-5"
            >
              <path
                fill-rule="evenodd"
                d="M9 1.5H5.625c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a1.875 1.875 0 01-1.875-1.875V5.25A3.75 3.75 0 009 1.5zm6.61 10.936a.75.75 0 10-1.22.872l1.5 2.1a.75.75 0 001.164.114l3.75-4.5a.75.75 0 00-1.147-.96l-3.077 3.691-.97-1.317z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          {{ isSubmitting ? 'Submitting...' : 'Submit Report' }}
        </button>
      </div>
      
      <div *ngIf="isSuccess" class="flex items-center justify-center mt-2 text-emerald-600 font-medium animate-[fadeIn_0.3s_ease-out_forwards]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-5 h-5 mr-2"
        >
          <path
            fill-rule="evenodd"
            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
            clip-rule="evenodd"
          />
        </svg>
        Bug report submitted successfully!
      </div>
    </div>
  </div>
</div>

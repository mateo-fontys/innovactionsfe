<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Task Description</h2>
  <p class="mb-6 text-gray-700">
    Complete the task: 
    <a 
      href="https://example.com/task" 
      target="_blank" 
      class="text-blue-600 hover:text-blue-800 underline"
    >
      Task Link
    </a>
  </p>

  <div class="mb-6">
    <label for="bugReport" class="block text-sm font-medium text-gray-700 mb-2">Bug Report</label>
    <textarea 
      id="bugReport"
      [(ngModel)]="reportText" 
      rows="5" 
      placeholder="Enter your bug report..." 
      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
    <p *ngIf="errorMessage" class="mt-2 text-sm text-red-600">{{ errorMessage }}</p>
  </div>

  <div class="flex items-center">
    <button 
      (click)="submitReport()" 
      [disabled]="isSubmitting"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="isSubmitting" class="inline-block mr-2">
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </span>
      {{ isSubmitting ? 'Submitting...' : 'Submit Report' }}
    </button>
    
    <div *ngIf="isSuccess" class="ml-4 text-sm text-green-600 font-medium">
      Bug report submitted successfully!
    </div>
  </div>
</div>

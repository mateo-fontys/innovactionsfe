<div class="min-h-screen bg-white flex flex-col items-center justify-center ">
  <div class="w-full max-w-md bg-white rounded-2xl">
    <div class="mb-8 text-center">
      <p class="text-4xl font-bold text-[var(--text-700)] mb-2">Request Payout</p>
      <p class="text-[var(--secondary-300)]">Withdraw your earnings to PayPal</p>
    </div>
    
    <form (ngSubmit)="submitPayout()" class="space-y-6">
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-[var(--text-700)]">PayPal Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="recipientEmail" 
            name="recipientEmail"
            class="w-full pl-10 pr-3 py-3 border border-[var(--primary-300)] rounded-xl shadow-sm focus:outline-[var(--primary-200)]" 
            placeholder="your-email@example.com" 
            required>
        </div>
      </div>
      
      <div class="space-y-2">
        <label for="amount" class="block text-sm font-medium text-[var(--text-700)]">Amount to Withdraw (€)</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <span class="text-[var(--text-700)]">€</span>
          </div>
          <input 
            type="number" 
            id="amount" 
            [(ngModel)]="amount" 
            name="amount"
            min="5"
            step="0.01"
            (input)="limitDecimals($event)"
            class="w-full pl-10 pr-3 py-3 border border-[var(--primary-300)] rounded-xl shadow-sm focus:outline-[var(--primary-200)]" 
            required>
        </div>
        <p class="text-xs text-[var(--text-300)] flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-[var(--primary-500)]" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
          Minimum withdrawal amount: €5
        </p>
      </div>
      
      <button 
      type="submit" 
      class="w-full rounded-xl  bg-gradient-to-r from-[var(--primary-600)] to-[var(--secondary-600)] hover:from-[var(--primary-700)] hover:to-[var(--secondary-700)] text-white font-medium py-3 px-4 shadow-md "
      >
        <div class="flex items-center justify-center">
          <span>Request Payout</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </div>
      </button>

    </form>
    
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-xs text-center text-[var(--text-300)]">
        Payouts are typically processed within 1-3 business days
      </p>
    </div>
  </div>
</div>
